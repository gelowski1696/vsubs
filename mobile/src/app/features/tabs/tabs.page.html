<div class="tabs-shell">
  <div class="update-banner" *ngIf="showUpdateBanner && updateAvailable">
    <div class="update-copy">
      <strong>{{ updateMandatory ? 'Mandatory update ready' : 'Update available' }}</strong>
      <span>Install the latest V-SUBS bundle.</span>
    </div>
    <div class="update-actions">
      <button type="button" class="update-btn secondary" *ngIf="!updateMandatory" (click)="dismissUpdate()">Later</button>
      <button type="button" class="update-btn primary" [disabled]="updateApplying" (click)="applyUpdate()">
        {{ updateApplying ? 'Updating...' : 'Update now' }}
      </button>
    </div>
  </div>
  <ion-router-outlet></ion-router-outlet>
  <nav class="custom-bottom-nav" aria-label="Primary navigation">
    <a
      *ngFor="let item of navItems"
      class="nav-item"
      [routerLink]="item.link"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <ion-icon [name]="item.icon" aria-hidden="true"></ion-icon>
      <span>{{ item.label }}</span>
    </a>
  </nav>
</div>
