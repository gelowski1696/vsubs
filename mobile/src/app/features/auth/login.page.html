<ion-content [fullscreen]="true">
  <div
    class="min-h-full flex items-center justify-center px-4 py-8 bg-slate-100 dark:bg-slate-950"
  >
    <section
      class="w-full max-w-sm rounded-3xl border border-slate-200 bg-white/95 p-6 shadow-[0_18px_50px_rgba(15,23,42,0.12)] dark:border-slate-700 dark:bg-slate-900/95 dark:shadow-[0_18px_50px_rgba(0,0,0,0.45)]"
    >
      <div class="text-center">
        <div class="brand-logo-shell mx-auto">
          <img
            src="assets/branding/applogo.png"
            alt="V-SUBS logo"
            class="brand-logo-img"
          />
        </div>
        <h1 class="mt-2 text-xl font-bold text-blue-700 dark:text-blue-400">
          V-SUBS
        </h1>
        <p class="mt-1 text-sm font-medium text-slate-700 dark:text-slate-200">
          Login to your account
        </p>
      </div>

      <div class="mt-6 space-y-4">
        <div>
          <label
            for="email"
            class="text-xs font-semibold tracking-wide text-slate-600 dark:text-slate-300"
            >Email</label
          >
          <input
            id="email"
            class="input-modern mt-2"
            type="email"
            autocomplete="email"
            placeholder="you@company.com"
            [(ngModel)]="email"
          />
        </div>

        <div>
          <label
            for="password"
            class="text-xs font-semibold tracking-wide text-slate-600 dark:text-slate-300"
            >Password</label
          >
          <div class="password-wrap mt-2">
            <input
              id="password"
              class="input-modern password-input"
              [type]="showPassword ? 'text' : 'password'"
              autocomplete="current-password"
              placeholder="Enter your password"
              [(ngModel)]="password"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>
      </div>

      <div
        class="mt-4 rounded-xl border border-red-200 bg-red-50 px-3 py-2 text-xs text-red-700 dark:border-red-900/70 dark:bg-red-950/35 dark:text-red-300"
        *ngIf="error"
      >
        {{ error }}
      </div>

      <ion-button
        fill="solid"
        expand="block"
        class="button-modern mt-6"
        (click)="submit()"
        [disabled]="loading"
      >
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </ion-button>
    </section>
  </div>
</ion-content>
