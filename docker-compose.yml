services:
  backend:
    container_name: subman-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.production
    environment:
      DATABASE_URL: ${DATABASE_URL:-file:/data/subman.db}
      PORT: ${PORT:-3003}
      NODE_ENV: production
    ports:
      - "${PORT:-3003}:${PORT:-3003}"
    volumes:
      - subman_sqlite_data:/data
      - subman_storage:/app/storage
      - subman_docs:/app/docs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const p=process.env.PORT||'3003';fetch('http://127.0.0.1:'+p+'/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  subman_sqlite_data:
  subman_storage:
  subman_docs:
